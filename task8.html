<!DOCTYPE html>
  <html>
  <body>
    <link rel="stylesheet" href="style.css" type="text/css">
<div class="row">
    <div class="column">
      <img class="zoom" id="0" src="Images/back.jpg" alt=""  style="width:100%" onclick="changeAndCheck(id)">
    </div>
    <div class="column">
      <img class="zoom" id="1" src="Images/back.jpg" alt=""  style="width:100%" onclick="changeAndCheck(id)">
    </div>
    <div class="column">
      <img class="zoom" id="2" src="Images/back.jpg" alt="" style="width:100%" onclick="changeAndCheck(id)">
    </div>
    <div class="column">
        <img class="zoom" id="3" src="Images/back.jpg" alt="" style="width:100%" onclick="changeAndCheck(id)")>
    </div>
</div>
<div class="row">
    <div class="column">
      <img class="zoom" id="4" src="Images/back.jpg" alt="" style="width:100%" onclick="changeAndCheck(id)">
    </div>
    <div class="column">
      <img class="zoom" id="5" src="Images/back.jpg" alt="" style="width:100%" onclick="changeAndCheck(id)">
    </div>
    <div class="column">
      <img class="zoom" id="6" src="Images/back.jpg" alt=""  style="width:100%" onclick="changeAndCheck(id)">
    </div>
    <div class="column">
        <img class="zoom" id="7" src="Images/back.jpg" alt=""  style="width:100%" onclick="changeAndCheck(id)">
    </div>
</div>
<div class="button-center">
  <button class="glow-on-hover" id="rndBtn" onclick="Reload()">Retake</button>
</div>
    <script language="javascript">
        var alt =["Bee","Bear","Dog","Parrot"]; 
        var Images = ['Images/0.jpg','Images/1.jpg','Images/2.jpg','Images/3.jpg','Images/4.jpg','Images/5.jpg','Images/6.jpg','Images/7.jpg'];
        //stan array holds the original paths to images so we can return card to back upon wrong match
        var stan= [];
        var answerarray = [];
        var merged = [];
        var iterator = 0;

        //function gets what image is on default for a card
        function getOrigin(){
          for(let i =0;i <Images.length;i++){
            var original = document.getElementById(i).src;
            //array stan is used for double click on card for unchecking
            stan.push(original);
            console.log("stan " + stan);
          }
          return stan
        }    
        
        function changeAndCheck(id){
          iterator++;
          if(document.getElementById(id).src ==stan[id]){
              //change image upon click 
              if(id<4){
                  document.getElementById(id).src = Images[merged[id]];
                }else{
                  document.getElementById(id).src = Images[merged[id]+4];
                }

              //save our asnwer                         
              answerarray.push(id);
              console.log(answerarray);  
              //if we have two choices made go on             
              if( iterator %2==0){
                //check asnwers by alt
                if(document.getElementById(answerarray[0]).alt != document.getElementById(answerarray[1]).alt){
                  for(let i = 0; i<answerarray.length;i++){
                  //return them to back card upon wrong pairing
                  document.getElementById(answerarray[i]).src = stan[id];
                }
                //clear our asnwer array after set of two          
                answerarray = [];
                }else{
                  //block cards if matched corrextly so we canr reuse them
                  //asnwer array indexes can be hardcoded because we always choose two cards to match
                  document.getElementById(answerarray[0]).onclick = "";
                  document.getElementById(answerarray[1]).onclick = "";
                  //clear our asnwer array after set of two
                  answerarray = [];
                }
              }   
            }else{
              //uncheck upon second click on the same picture
              document.getElementById(id).src = stan[id];
              //remove asnwer from array upon uchecking
              answerarray.pop(stan[id]);
            }         
        }
        window.onload = function() {
          getOrigin();
          drawImages();
        }
        //draws randomly a number between two values including them also 
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function drawImages(){
          for(let j = 0;j<8;j++){
            document.getElementById(j).src = stan[j];
          }
          var temp = getRandomArrayNumbers(4,0,3);
          var temp2 = getRandomArrayNumbers(4,0,3);
          //merged2 = temp.concat(temp3)
          merged = temp.concat(temp2);      
          //console.log("temp3: "+temp3);
          for(let i = 0;i<merged.length;i++){
            document.getElementById(i).alt = alt[merged[i]];
          }
          console.log("answers: "+merged);
        }
        //fucntion for our button
        function Reload(){
          window.location.reload(true);
        }
        //returns array of random numbers between two numbers - our not repeating images
        function getRandomArrayNumbers(qt,lowerlimit,upperlimit){
          let indexSet = new Set();
          while(indexSet.size != qt){
            indexSet.add(getRandomIntInclusive(lowerlimit, upperlimit));
          }
            return Array.from(indexSet);
        } 
    </script>
    </body>
    </html>
